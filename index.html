<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- //uppgift 1  -->

    <h1>Todo list</h1>
    <div>
        <input type="text"  id="taskInput" placeholder="Enter a new task"
         aria-label="Task input field">
        <button id="addTaskButton" aria-label="Add task button">Add Task</button>   
    </div>
    
    <ul id="taskList" aria-live="polite" aria-label="Task list">
        <!-- Tasks will be added here dynamically -->
     </ul>

     <!-- uppgift 2 -->

     <h2>Calculator</h2>
     <input type="number" name="tal1" id="tal1" placeholder="Enter a number">
     <button id="addition">+</button>
     <button id="subtraction">-</button>
     <button id="multiply">*</button>
     <button id="division">/</button>
     <input type="number" name="tal2" id="tal2" placeholder="Enter a number">
     <span>=</span>
     <input type="number" name="total" id="total">


     <!-- uppgift 3 -->
     <h3>Coloured numbers</h3>
     <input type="number" id="numberInput" placeholder="Enter a number">
     

</body>
</html>
